<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Clima App</title>
</head>
<body>

  <div class="wrapper">
    <div class="card">

      <div class="box-search">
        <input type="text" placeholder="Digite uma cidade" spellcheck="false">
        <button><img src="images/buscar.png" alt="ícone de busca"></button>
      </div>
  
      <div class="clima">
        <img src="images/chuva.png" class="clima-icon">
        <h1 class="temperatura">22</h1>
        <h2 class="cidade">São Paulo</h2>
  
        <div class="detalhes">
  
          <div class="col">
            <img src="images/umidade.png">
            <div>
              <p class="umidade">50</p>
              <p>Umidade</p>
            </div>
          </div>
  
          <div class="col">
            <img src="images/vento.png">
            <div>
              <p class="vento">15</p>
              <p>Vel Vento</p>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  
    <footer>
      <p>
        <span>&copy; 2025 - Josué Ribeiro</span>
        <a href="https://www.linkedin.com/in/jribeirow" target="_blank" rel="noopener noreferrer">LinkedIn</a> | 
        <a href="https://www.github.com/Jreng7" target="_blank" rel="noopener noreferrer">GitHub</a>
      </p>
      <p>
        <span>Inspirado pelo trabalho de</span>
        <a href="https://www.youtube.com/@GreatStackDev" target="_blank" rel="noopener noreferrer">GreatStack</a>
      </p>
    </footer>
  
  </div>
 <script src="main.js"></script>
</body>
</html>
