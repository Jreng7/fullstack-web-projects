<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Clima App</title>
</head>
<body>

  <div class="card">

    <div class="box-search">
      <input type="text" placeholder="Digite uma cidade" spellcheck="false">
      <button><img src="images/buscar.png" alt="ícone de busca"></button>
    </div>

    <div class="clima">
      <img src="images/chuva.png" class="clima-icon">
      <h1 class="temperatura">22°C</h1>
      <h2 class="cidade">São Paulo</h2>

      <div class="detalhes">
        <div class="col">
          <img src="images/umidade.png">
          <div>
            <p class="umidade">50%</p>
            <p>Umidade</p>
          </div>
        </div>

        <div class="col">
          <img src="images/vento.png">
          <div>
            <p class="vento">15 km/h</p>
            <p>Velocidade do Vento</p>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>
</html>
